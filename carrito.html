<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <center><img class="logo" src="./img/logo.png" alt="Adlet: Tienda de Accesorios"></center>
                <img class="adan" src="./img/adan.jpg" alt="" height="120">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="button-menu button-volver" href="./index.html">
                            <i class="bi bi-arrow-bar-left"></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="button-menu button-carrito active" href="./carrito.html">
                            <i class="bi bi-cart4"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">© 2023 Anngelo Systems</p>
            </footer>
        </aside>
        <main>
            <center><h2 class="titulo-principal">Tu carrito de compras</h2></center>
            <div class="contenedor-carrito">
                <p class="carrito-vacio"><i class="bi bi-emoji-frown-fill"></i> Tu carrito está vacío</p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/bolsa-azul-rey.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Bolsa Azul Rey</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$230 MX</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$230 MX</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$230 MX</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <center><p class="carrito-comprado disabled"><i class="bi bi-emoji-laughing"></i> Muchas gracias por tu compra!</p></center>
            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
</body>
</html>
